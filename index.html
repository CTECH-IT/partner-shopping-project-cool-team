<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Snack Shack</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body class="container">
  <header>
    <h1>Snack Shack</h1>
  </header>
  <section>
    <div class="card card-default">
      <div class="card-body">
        <form data-coffee-order="form">
          <div class="row">


            <div class="form-group">
              <label for="coffeeOrder">Your Name:</label>
              <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
            </div>
            <div class="form-group">
              <label for="emailInput">Email:</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" id="emailInput"
                value="" placeholder="user@company.com" required>

            </div>

          </div>
          <div class="container">
            <div class="row">
                <!-- column 1 -->
              <div class="column">
                <p>
                  Drinks
                </p>
                <div class="radio">
                  <label>
                    <input type="checkbox" name="drink" value="Pepsi">
                    Pepsi
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="checkbox" name="drink" value="Coca-Cola">
                    Coca-Cola
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="checkbox" name="drink" value="Dr Pepper">
                    Dr Pepper
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="checkbox" name="drink" value="Sprite">
                    Sprite
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="checkbox" name="drink" value="Mountain Dew">
                    Mountain Dew
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="checkbox" name="drink" value="fruit punch">
                    Fruit Punch
                  </label>
                </div>
                <p>Drink Size</p>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="small">
                Small
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="medium">
                Medium
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="large">
                Large
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="no drink" checked>
                No Drink
              </label>
            </div>
          </div>
          <!--
          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">Strength</label>
            <input name="strength" id="strengthLevel" type="range" class="form-control-range" value="30">
          </div>-->

          <div class="column">

            <!-- column 2 -->
            <p>Snacks</p>
            <div class="radio">
              <label>
                <input type="checkbox" name="pop" value="Popcorn">
                Popcorn
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="checkbox" name="pop" value="Cheetos">
                Cheetos
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="checkbox" name="pop" value="Doritos">
                Doritos
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="checkbox" name="pop" value="Lays">
                Lays
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="checkbox" name="pop" value="Fritos">
                Fritos
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="checkbox" name="pop" value="Cheez-It">
                Cheez-It
              </label>
            </div>
            <p>Snack Size</p>
            <div class="radio">
              <label>
                <input type="radio" name="pop" value="Small">
                Small($2.99)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="pop" value="Medium" checked>
                Medium($3.99)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="pop" value="Large">
                Large($4.99)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="pop" value="No Popcorn" checked>
                None
              </label>
            </div>
          </div>

          <div class="column">
            <!-- column 3 -->
            <p>
              Candy
            </p>
            
          
          <div class="radio">
            <label>
              <input type="checkbox" name="candy" value="M&Ms">
              M&Ms
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="checkbox" name="candy" value="Oreos">
              Oreos
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="checkbox" name="candy" value="Reese's cups">
              Reese's cups
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="checkbox" name="candy" value="Kit Kat">
              Kit Kat
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="checkbox" name="candy" value="Starburst">
              Starburst
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="checkbox" name="candy" value="Skittles">
              Skittles
            </label>
          </div>
        </div>

          </div>
        </div>
      </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
          <a class="btn btn-secondary" href="manager.html">Managment</a>
          

        </form>
      </div>
    </div>

    <!-- the checklist
      <div class="card card-defult">
        <div class="card-body">
          <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist">
        </div>
      </div>
    </div>-->

  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/checklist.js" charset="utf-8"></script>
  <script src="scripts/validation.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/snack.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>
